---
layout: default
Lang: it
title: Gruppi

---
<div class="wrapper projectsPadding">
        <div class="card white">
            <h1>Trova il tuo gruppo!</h1>
            <h3>Nome</h3>
            <div class="input-group rounded">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" id="searchBarID"
                aria-describedby="search-addon" class="searchBox" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
              <div class="searchResults" id="searchContainerID">
                <div class="searchBox" id="searchResultsID">

                </div>
              </div>
            </div>
            <div>
                <span>Anno di ingresso:</span>
                <div>
                  <form>
                    <input type="radio" name="year" value="all" checked='checked'>
                    <label for="choice-yes">Tutti</label>
                    <input type="radio" name="year" value="21">
                    <label for="choice-yes">2021/2022</label>
                    <input type="radio" name="year" value="20">
                    <label for="choice-yes">2020/2019</label>
                    <input type="radio" name="year" value="19">
                    <label for="choice-yes">2019/2020</label>
                    <input type="radio" name="year" value="18">
                    <label for="choice-yes">2018/2019</label>
                  </form>
                </div>
            </div>
            <div>
                <span>Tipo di laurea:</span>
                <div>
                  <form>
                    <input type="radio" name="degree" value="all" checked='checked'>
                    <label for="choice-yes">Tutte</label>
                    <input type="radio" name="degree" value="bachelor">
                    <label for="choice-yes">Triennale</label>
                    <input type="radio" name="degree" value="master">
                    <label for="choice-no">Magistrale</label>
                    <input type="radio" name="degree" value="singleC">
                    <label for="choice-no">Ciclo unico</label>
                  </form>
                </div>
            </div>
            <div>
                <span>Tipo di gruppo:</span>
                <div>
                  <form>
                    <input type="radio" name="group" value="all" checked='checked'>
                    <label for="choice-yes">Tutti</label>
                    <input type="radio" name="group" value="school">
                    <label for="choice-yes">Scuola</label>
                    <input type="radio" name="group" value="course">
                    <label for="choice-no">Course (exam)</label>
                    <input type="radio" name="group" value="extra">
                    <label for="choice-no">Extra</label>
                  </form>
                </div>
            </div>
            <div>
                <span>Piattaforma:</span>
                <div>
                  <form>
                    <input type="radio" name="platform" value="all" checked='checked'>
                    <label for="choice-yes">Tutte</label>
                    <input type="radio" name="platform" value="whatsapp">
                    <label for="choice-yes">Whatsapp</label>
                    <input type="radio" name="platform" value="facebook">
                    <label for="choice-no">Facebook</label>
                    <input type="radio" name="platform" value="telegram">
                    <label for="choice-no">Telegram</label>
                  </form>
                </div>
            </div>
            <div>
                <span>Lingua:</span>
                <div>
                  <form>
                      <input type="radio" name="language" value="all" checked='checked'>
                      <label for="choice-yes">Tutte</label>
                      <input type="radio" name="language" value="ita">
                      <label for="choice-yes">Ita</label>
                      <input type="radio" name="language" value="eng">
                      <label for="choice-no">Eng</label>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <script>

        const params = document.querySelectorAll('input[type="radio"]');
        for (i = 0; i < params.length; i++) {
          params[i].addEventListener("click", function() { updateSearch(this)})
        };

        function updateSearch(param) {
          switch(param.name){
            case "year":
              switch(param.value){
                case "21":
                  queryOverheadYear=", year: '2021/2022' ";
                break;
                case "20":
                  queryOverheadYear=", year: '2020/2021' ";
                break;
                case "19":
                  queryOverheadYear=", year: '2019/2020' ";
                break;
                case "18":
                  queryOverheadYear=", year: '2018/2019' ";
                break;
                default:
                  queryOverheadYear=""
              }
            break;
            case "degree":
              switch(param.value){
                case "bachelor":
                  queryOverheadDegree=", degree: 'LT' ";
                break;
                case "master":
                  queryOverheadDegree=", degree: 'LM' ";
                break;
                case "singleC":
                  queryOverheadDegree=", degree: 'LU' ";
                break;
                default:
                  queryOverheadDegree="";
              }
            break;
            case "group":
              switch(param.value){
                case "school":
                  queryOverheadGroup=", type: 'S' ";
                break;
                case "course":
                  queryOverheadDegree=", type: 'C' ";
                break;
                case "extra":
                  queryOverheadDegree=", type: 'E' ";
                break;
                default:
                  queryOverheadDegree="";
              }
            break;
            case "platform":
              switch(param.value){
                case "whatsapp":
                  queryOverheadPlatform=", platform: 'WA' ";
                break;
                case "facebook":
                  queryOverheadPlatform=", platform: 'FB' ";
                break;
                case "telegram":
                  queryOverheadPlatform=", platform: 'TG' ";
                break;
                default:
                  queryOverheadPlatform="";
              }
            break;
          case "language":
            switch(param.value){
              case "ita":
                queryOverheadLanguage = ", language: 'ITA' ";
              break;
              case "eng":
                queryOverheadLanguage = ", language: 'ENG' ";
              break;
              default:
                queryOverheadLanguage="";
            }
            break;
          default:
            queryOverheadYear = '';
            queryOverheadDegree = '';
            queryOverheadGroup = '';
            queryOverheadPlatform = '';
            queryOverheadLanguage = '';
        }
          alert("year: " + queryOverheadYear + "- Platform: " + queryOverheadPlatform +"- Degree :" + queryOverheadDegree + "- Language:" + queryOverheadLanguage + "- Group:" + queryOverheadGroup);
      }


    </script>
    <script src="/search.js"></script>
    <script src="/res/js/search/search_utils.js"></script>
