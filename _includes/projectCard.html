<div class="card project white horizontalcardswrapper prjectClickable">
  {% if project.redirect == true %} <a href=" {{project.link}}"> {% endif %}
  {% if project.redirect != true %} <a href=" {{project.url}}"> {% endif %}
    <div class="image-container-projects">
      <img class="project-img" src="{{ project.Img }}">
    </div>
    <div class="project-content">
        <h2>{{ project.Title }}</h2>
        <p>{{ project.content }}</p>
    </div>
    </a>
</div>
