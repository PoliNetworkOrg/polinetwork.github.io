<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-16">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/res/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card white">
            <h1>Find your group!</h1>
            <h3>Name</h3>
            <input type="search" name="name" class="question" id="searchBar" required autocomplete="off" data-limit="-1"
                placeholder="Search a course" />
            <h3>Year of subscription:</h3>
            <select id="searchYearInput">
                <option value="2020/2021">2020/2021</option>
                <option value="2019/2020">2019/2020</option>
                <option value="2018/2019">2018/2019</option>
                <option value="2017/2018">2017/2018</option>
            </select>
            <h3>Course Level</h3>
            <div class="radiocontainer horizontal equalspace">
                <div class="card white slim clickable" checked="true">
                    <input type="radio" checked="true" name="triennale_o_magistrale" id="triennale_o_magistrale_all">
                    <p>All</p>
                </div>
                <div class="card white slim clickable">
                    <input type="radio" name="triennale_o_magistrale" id="triennale_o_magistrale_triennale">
                    <p>Bachelor</p>
                </div>
                <div class="card white slim clickable">
                    <input type="radio" name="triennale_o_magistrale" id="triennale_o_magistrale_magistrale">
                    <p>Master</p>
                </div>
                <div class="card white slim clickable">
                    <input type="radio" name="triennale_o_magistrale" id="triennale_o_magistrale_unico">
                    <p>Single Cycle</p>
                </div>
            </div>
            <h3>Group Type</h3>
            <div class="radiocontainer horizontal equalspace">
                <div class="card white slim clickable" checked="true">
                    <input type="radio" name="tipo_gruppo" id="tipo_gruppo_a" value="A" checked="true">
                    <p>All</p>
                </div>
                <div class="card white slim clickable">
                    <input type="radio" name="tipo_gruppo" id="tipo_gruppo_s" value="S">
                    <p>School</p>
                </div>
                <div class="card white slim clickable">
                    <input type="radio" name="tipo_gruppo" id="tipo_gruppo_c" value="C">
                    <p>Course</p>
                </div>
                <div class="card white slim clickable">
                    <input type="radio" name="tipo_gruppo" id="tipo_gruppo_e" value="E">
                    <p>Extra</p>
                </div>
            </div>
            <div class="spaced">
                <h3>Results</h3>
                <div id="loading_search">
                    Please Wait...
                </div>
                <div id="error_search">
                    No results yet!
                </div>
                <ul id="searchResult" class="hide" style="list-style: none;padding-left: 0px;">
    
                </ul>
            </div>
            <div class="spaced">
                If the search tool is not working for you (or a link is broken), please <a
                    href="https://m.me/PolitecnicoDiMilanoNetwork/">Report us the problem! Click here!</a>
            </div>
        </div>
    </div>
    <script>
        radiocontainers = document.getElementsByClassName('radiocontainer');
        for (let rc of radiocontainers) {
            for (let r of rc.children) {
                r.onclick = () => {
                    for (let allRadio of rc.children) {
                        allRadio.removeAttribute('checked');
                        allRadio.children[0].removeAttribute('checked');
                    }
                    r.setAttribute('checked', 'true')
                    r.children[0].setAttribute('checked', 'true');
                }
            }
        }
    </script>
</body>

</html>
