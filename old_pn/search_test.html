<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="/js/components/search.js" async defer></script>
	<script>
		document.addEventListener("DOMContentLoaded", function(event) {
			document.getElementById("searchBar").search_callback = showSearchResults;
		});

		function showSearchResults(data){
			data = data.data.data;

			html = data.reduce((html, item) => {
				return html + '<li>' + item.class + ' (' + item.id + ')</li>';
			}, "");

			document.getElementById("searchResult").innerHTML = html;
		}
	</script>
</head>
<body>
	<input type="search" id="searchBar" data-limit="-1">
	<ul id="searchResult">

	</ul>
</body>
</html>
