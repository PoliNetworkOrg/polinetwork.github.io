<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <meta property="og:type" content="website">
    <meta property="og:title" content="PoliNetwork - {{ page.title }}">
    <meta property="og:description" content="Website of telegram, whatsapp, facebook groups of Politecnico di Milano, created by his students">
    <meta property="og:image" content="https://polinetwork.github.io/res/images/polinetwork.webp">
    <meta property="og:url" content="https://polinetwork.github.io/">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:site_name" content="PoliNetwork">
    <meta name="twitter:image:alt" content="https://polinetwork.github.io/res/images/polinetwork.png">
    <meta name="twitter:site" content="@poliminetwork">
    <meta property="twitter:title" content="PoliNetwork">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
          rel="stylesheet" />

    <link href="/res/fontawesome/css/all.css" rel="stylesheet">

    <title> PoliNetwork - {{ page.title }} </title>
    <meta name="title" content="PoliNetwork - {{ page.title }}">
    <meta name="description" content="Website of telegram, whatsapp, facebook groups of Politecnico di Milano, created by his students">

    <link rel="stylesheet" type="text/css" href="/res/css/style.css">
    <link rel="stylesheet" type="text/css" href="/res/css/stylenavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <script src="/res/js/search/search3.js"></script> -->

    <script>
        var dark_theme = 0;
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            dark_theme = 1;
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>
    <script src="/res/js/shuffle.js"></script> <!-- Auto shuffle of child elements of the class named "shuffleInside" -->
    <script>
      shuffle("shuffleInside");
    </script>
</head>
{% include navbar.html %}

{{ content }}

<div class="footerWrapper">
    <div class="card white footerGrid">
        <div class="footerSection">
            <p>
                <a href="/" class="polinetworkRedirect">Copyright &copy;<script>document.write(new Date().getFullYear())</script> PoliNetwork</a>
            </p>
        </div>
        <div class="footerSection">
            {% for item in site.data.languages.lang %}
            {% if item.name != page.Lang %}
            {% if item.name == "it" %}
                <a href="{{ site.url }}/{{ item.name }}{{ page.url | replace: "/it", "" | replace: "/en", ""}}"> Passa a <span class="textSecondaryColor"> {{ item.name | upcase}} </span></a>
            {% else %}
                <a href="{{ site.url }}/{{ item.name }}{{ page.url | replace: "/it", "" | replace: "/en", ""}}"> Switch to <span class="textSecondaryColor"> {{ item.name | upcase}} </span></a>
            {% endif %}
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
