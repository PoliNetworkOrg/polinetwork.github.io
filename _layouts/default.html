<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/res/css/style.css">
    <link rel="stylesheet" type="text/css" href="/res/css/stylenavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/res/js/search/bootstrap.js"></script>

    <script src="/res/js/search/search3.js"></script>

    <script>
      var dark_theme = 0;
      if(window.matchMedia('{prefers-color-scheme: dark}')){
        document.documentElement.setAttribute('data-theme', 'dark');
        dark_theme = 1;
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
    }

    </script>

</head>
{% include navbar.html %}

    {{ content }}

<div class="footerWrapper">
  <div class="card white footerGrid">
    <div class="footerSection">
          <p>Copyright PoliNetwork</p>
    </div>
    <div class="footerSection">
        {% for item in site.data.languages.lang %}
          {% if item.name != page.Lang %}
            <a href="{{ site.url }}/{{ item.name }}{{ page.url | replace: "/it", "" | replace: "/en", ""}}"> Switch to <span class="textSecondaryColor"> {{ item.name | upcase}} </span></a>
          {% endif %}
        {% endfor %}
  </div>
</div>

    <script>
    if (dark_theme == 1){
      document.getElementById("darkmodeinputID").checked = true;
      document.getElementById("darkmodeinputID2").checked = true;
      document.getElementById("darkmode").innerHTML = "Disable_Dark_Mode"
      document.getElementById("darkmode2").innerHTML = "Disable_Dark_Mode"
    }
    </script>
    <script src="/res/js/javas.js"></script>


</html>
