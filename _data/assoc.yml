  - Title: Studenti Indipendenti
    image: /img/sip.png
    items:
      - lang: it
        desc: >
          Studenti Indipendenti è un gruppo di studenti e studentesse del Politecnico, che cerca di portare un’idea alternativa di università che tuteli al 100% i diritti di noi student* e che sia indipendente da partiti e lobby. Tramite la rappresentanza studentesca e le attività che svolgiamo lavoriamo fuori e dentro gli organi per tutelare il diritto allo studio, migliorare le condizioni della popolazione studentesca, tutelarne anche il benessere psicologico e rendere più sereni gli anni dell'università portando proposte che nascano da un confronto con gli student* del Politecnico. Durante l'anno organizziamo inoltre numerose attività culturali ed eventi per permettere agli student* di staccare dallo studio e ravvivare la natura dell'università: un luogo di aggregazione e socialità oltre che didattico e di formazione. Non ci fermiamo all’università: a livello cittadino e nazionale da sempre siamo impegnati riguardo temi ambientali, LGBTQ+, femministi, antirazzisti e tanto altro. Se avete voglia e idee per rendere il Polimi un posto migliore, contattateci!
        buttons:
          - title: Facebook
            img: /img/fb.svg
            link: https://www.facebook.com/811400818963977/
          - title: Instagram
            img: /img/ig.svg
            link: https://instagram.com/studenti.indipendenti.polimi?igshid=1ht6a4hfk0mau
          - title: Mail
            img: /img/mail.svg
            link: studentiindipendentipolimi@gmail.com
      - lang: en
        desc: >
          Studenti Indipendenti is a group of Politecnico's students, trying to implement an alternative idea of university that defends students' rights and that is 100% independent from external parties and lobbies. Through student representation and activities that we do we work outside and inside the university governance to protect the right to study, improve students' conditions also by a psycologichal side and make the university years more serene by bringing proposals that arise from a confrontation with the students. During the academic year we also organize many cultural activities and events to allow students to disconnect from their studies and revive the nature university's nature: a place for aggregation and socializing as well as teaching and training. Not just university: we have always been committed to environmental, LGBTQ +, feminists, anti-racists issues and much more. If you have the desire and ideas to make Polimi a better place, contact us!
        buttons:
          - title: Facebook
            img: /img/fb.svg
            link: https://www.facebook.com/811400818963977/
          - title: Instagram
            img: /img/ig.svg
            link: https://instagram.com/studenti.indipendenti.polimi?igshid=1ht6a4hfk0mau
          - title: Mail
            img: /img/mail.svg
            link: studentiindipendentipolimi@gmail.com
  - Title: 	Svoltastudenti
    image: /img/svolta.png
    items:
      - lang: it
        desc: >
          Svoltastudenti nasce nel 2008 ed è la prima associazione studentesca italiana e no-profit a rispecchiare il modello anglosassone delle students’ union. Non abbiamo legami con nessun tipo di partito politico, movimento o gruppo religioso. Siamo una community, un gruppo eterogeneo di ragazzi provenienti dalla maggior parte dei corsi del Politecnico, uniti da un solo ideale: coinvolgere gli studenti a 360°. Come Associazione crediamo che l’esperienza universitaria non debba essere limitata alle sole ore di lezione: per questo organizziamo viaggi, attività sportive e culturali a cui tutti gli studenti possono partecipare. La rappresentanza è l’altra anima di Svoltastudenti. Ci battiamo costantemente per la meritocrazia e le pari possibilità, riteniamo importanti una didattica di qualità e le esperienze internazionali, occasione di confronto e crescita. Noi rappresentanti siamo degli studenti come chiunque altro e siamo in contatto con i responsabili della didattica e dell’amministrazione e siamo in grado di darti una mano per le questioni più rilevanti: |indirizzarti a chi di dovere per problemi coi professori, darti informazioni su bandi quali Erasmus e Diritto allo studio, portare avanti le tue cause e le tue idee per migliorare il Politecnico. Se hai dei dubbi riguardanti la didattica o hai un'idea che vorresti sviluppare all'interno del Politecnico, contattaci sui nostri canali social Instagram e Facebook
        buttons:
          - title: Facebook
            img: /img/fb.svg
            link: https://www.facebook.com/svoltastudentipolimi/
          - title: Instagram
            img: /img/ig.svg
            link: https://www.instagram.com/svoltastudenti/
          - title: Sito Web
            img: /img/web.svg
            link: https://svoltastudenti.it/
          - title: Canale YouTube
            img: /img/yt.png
            link: https://www.youtube.com/user/Svoltastudenti
          - title: Canale Telegram
            img: /img/tg.svg
            link: https://t.me/infopolimi
          - title: Mail
            img: /img/mail.svg
            link: info@svoltastudenti.it
          - title: Profilo Linkedin
            img: /img/linkedin.png
            link: https://www.linkedin.com/company/svolta-studenti
          - title: Canale Twitch
            img: /img/twitch.png
            link: https://www.twitch.tv/svoltastudenti
      - lang: en
        desc: >
          Svoltastudenti was born in 2008 and is the first Italian and non-profit student association to reflect the Anglo-Saxon model of students' union. We have no connection with any type of political party, movement or religious group. We are a community, a diverse group of young people from most of the courses of the Polytechnic, united by one ideal: to involve students at 360 °. As an Association we believe that the university experience should not be limited to class hours only: for this reason we organize trips, sports and cultural activities in which all students can participate. Representation is the other soul of Svoltastudenti. We constantly strive for meritocracy and equal opportunities, we consider quality teaching and international experiences important, an opportunity for discussion and growth. We representatives are students like anyone else and we are in contact with those in charge of teaching and administration and we are able to help you with the most relevant questions: | address you to those in charge of problems with professors, to give you information on calls such as Erasmus and the right to study, carry on your causes and your ideas to improve the Polytechnic. If you have doubts about teaching or have an idea that you would like to develop within the Polytechnic, contact us on our social channels Instagram and Facebook
        buttons:
