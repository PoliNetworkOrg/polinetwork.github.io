  - Title: La Terna Sinistrorsa
    image: /img/terna.png
    items:
      - lang: it
        desc: >
          La Terna Sinistrorsa è una lista di rappresentanza studentesca presente al Politecnico di Milano dal 1995, aperta e apartitica. Ci proponiamo come luogo di dibattito per lo sviluppo di idee efficaci ed innovative che amplino le possibilità dell’Ateneo, dando a tutti spazio di opinione e confronto.
          La nostra idea di Università si basa sul diritto allo studio, qualità della didattica, laicità, antifascismo e lotta a qualsiasi discriminazione e disuguaglianza.
          Insieme all’attività di rappresentanza valorizziamo la vita universitaria con attività culturali di vario genere, dalla storica visita alla Biennale di Venezia alle giornate di divertimento nel campus Bovisa, i Poligames!
          Tanto altro si può trovare nei nostri social, c’è tutto un mondo da scoprire, partecipa anche tu!
        buttons:
          - title: Facebook
            img: /img/fb.svg
            link: https://www.facebook.com/LaTernaSinistrorsa/
          - title: Instagram
            img: /img/ig.svg
            link: https://www.instagram.com/la_terna_sinistrorsa/
          - title: Sito Web
            img: /img/web.svg
            link: https://www.ternasinistrorsa.it/
          - title: Canale Telegram
            img: /img/tg.svg
            link: https://t.me/ternasx
      - lang: en
        desc: >
          The Terna Sinistrorsa is a student representation list present at the Polytechnic of Milan since 1995, open and non-partisan. We propose ourselves as a place of debate for the development of effective and innovative ideas that expand the possibilities of the University, giving everyone room for opinion and comparison.
          Our idea of university is based on the right to study, quality of teaching, secularism, anti-fascism and fight against any discrimination and inequality.
          Together with the representation activity we enhance university life with various cultural activities, from the historic visit to the Venice Biennale to the days of fun on the Bovisa campus, the Poligames!
          Much more can be found in our social networks, there is a whole world to discover, take part too!
