            img: /img/ig.svg
            link: https://www.instagram.com/polifoniapolimi/
      - lang: en
        desc: >
          Polifonia was born from the need to create a musical, artistic and creative identity within the Politecnico. It aims to allow students to express themselves in all possible ways through music and to provide them with a space and events to perform.
