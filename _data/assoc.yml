assoc:
  - Title: Lista Aperta - Per il diritto allo studio
    image: /img/listaaperta.png
    items:
      - lang: it
        desc: >
          Siamo un gruppo di studenti e passiamo gran parte delle nostre giornate in Università. Per questo ci interessa migliorare il posto in cui siamo, per permettere a tutti di vivere appieno l’esperienza universitaria, dagli spazi studio alla didattica nelle aule fino alle attività extracurricolari. Per queste ragioni ci candidiamo alle elezioni universitarie e vogliamo incontrare chiunque condivida questo modo di concepire e vivere l’università. Siamo convinti che tutti coloro capaci e meritevoli ma privi di mezzi debbano poter accedere a questa istruzione e poter vivere tutto quello che l’università ha da offrire, dentro e fuori dalle aule: per questo lavoriamo principalmente su diritto allo studio e didattica. Portiamo avanti un modo di fare rappresentanza aperto al confronto, proprio come il nostro nome! Una finestra aperta a costruire qualcosa di positivo in dialogo con gli studenti, le altre liste e l’Istituzione: per noi il punto di vista dell’altro è un arricchimento, va compreso prima che criticato. Questo modo di concepire e vivere l’università e la rappresentanza caratterizzano la nostra lista in una storia che prosegue fin dalla metà degli anni ’80.
        buttons:
          - title: Facebook
            img: /img/fb.svg
            link: link1
          - title: Instagram
            img: /img/ig.svg
            link: link1
          - title: Sito Web
            img: /img/web.svg
            link: link1
          - title: Canale YouTube
            img: /img/yt.png
            link: link1
          - title: Canale Telegram
            img: /img/tg.svg
            link: link1
      - lang: en
        desc: >
          We are a group of students and we spend most of our days in University. For this reason we are interested in improving the place we are in , to allow everyone to fully live the university experience, from study spaces to teaching on campus up to extracurricular activities. For these reasons we are running for the university elections and we want to meet anyone who shares this way of conceiving and living university. We are convinced that all those who are capable and deserving but lack the means should have access to this education and should be able to experience all that university has to offer, inside and outside lecture halls : for this reason our work is primarily focused on the right to study and teaching. We carry on a way of student representation which is open to any sort of confrontation, just like our name! An open window to build something positive through dialogues with students, other lists and the Institution: for us the other's point of view is an enrichment, it should be understood before being criticized. This way of conceiving and living university and student representation defines our list and has always defined it throughout our history since the mid-80s.
