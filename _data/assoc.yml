        desc: >
          Polifonia nasce dall'esigenza di creare un’identità musicale, artistica e creativa all'interno del Politecnico. Si pone come obiettivo quello di consentire agli studenti di esprimersi in tutti i modi possibili attraverso la musica e di fornire loro uno spazio e degli eventi per potersi esibire.
        buttons:
